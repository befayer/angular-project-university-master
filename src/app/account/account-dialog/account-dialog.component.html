<h1 mat-dialog-title>{{actionBtn}} запись</h1>
<div mat-dialog-content>
  <form #f="ngForm" [formGroup]="form" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>Активность</mat-label>
      <mat-select formControlName="accountStatus">
        <mat-option></mat-option>
        <mat-option value="true">Да</mat-option>
        <mat-option value="false">Нет</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Баланс</mat-label>
      <input matInput type="number" formControlName="balance" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['balance'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Банк</mat-label>
      <mat-select formControlName="bankId">
        <mat-option></mat-option>
        <mat-option *ngFor="let bank of banks" [value]="bank.id">
          {{bank.terbankName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Валюта</mat-label>
      <mat-select formControlName="currencyId">
        <mat-option></mat-option>
        <mat-option *ngFor="let currency of currencies" [value]="currency.id">
          {{currency.currencyName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Клиент</mat-label>
      <mat-select formControlName="clientId">
        <mat-option></mat-option>
        <mat-option *ngFor="let client of clients" [value]="client.id">
          {{client.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" (click)="onClose()" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">{{actionBtn}}</button>
</div>

<h1 mat-dialog-title>{{actionBtn}} запись</h1>
<div mat-dialog-content>
  <form #f="ngForm" [formGroup]="form" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>Тербанк</mat-label>
      <input matInput type="text" formControlName="terbankName" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['terbankName'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>БИК</mat-label>
      <input matInput type="text" formControlName="bik" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['bik'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Город</mat-label>
      <input matInput type="text" formControlName="city" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['city'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" (click)="onClose()" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">{{actionBtn}}</button>
</div>

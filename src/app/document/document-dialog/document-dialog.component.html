<h1 mat-dialog-title>{{actionBtn}} запись</h1>
<div mat-dialog-content>
  <form #f="ngForm" [formGroup]="form" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>Начало действия</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="dateStart">
      <mat-hint>ДД/ММ/ГГГГ</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls['dateStart'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Организация</mat-label>
      <input matInput type="text" formControlName="issueOrganization" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['issueOrganization'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Активность</mat-label>
      <mat-select formControlName="isActive">
        <mat-option></mat-option>
        <mat-option value="true">Да</mat-option>
        <mat-option value="false">Нет</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Тип документа</mat-label>
      <mat-select formControlName="documentTypeId">
        <mat-option></mat-option>
        <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.id">
          {{documentType.documentTypeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Клиент</mat-label>
      <mat-select formControlName="clientId">
        <mat-option></mat-option>
        <mat-option *ngFor="let client of clients" [value]="client.id">
          {{client.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" (click)="onClose()" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">{{actionBtn}}</button>
</div>
